<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Required $ gulp server</title>
  <link rel="stylesheet" href="index.css">
  <script src="dependencies.js"></script>
  <script src="angular-reel.min.js"></script>
</head>
<body ng-app="ngReel">
  <header>
    <h1>ng-reel examples</h1>
    <p>
      <strong>1</strong>
      <a href="example02.html">2</a>
      <a href="example03.html">3</a>
      <a href="example04.html">4</a>
    </p>
  </header>

  <div>
    <section>
      <h2>1 user</h2>
      <nav ng-reel="alone as users" ng-reel-overflow ng-reel-auto>
        <a href="#" ng-repeat="user in users track by $index">
          <figure>
            <img ng-src="{{user.image}}">
          </figure>
          <figcaption>
            <i ng-bind="user.id"></i>
            <h2 ng-bind="user.name">loading...</h2>
            <pre ng-bind="user.bio"></pre>
          </figcaption>
        </a>
      </nav>
    </section>

    <section>
      <h2>5 users</h2>
      <nav ng-reel="first_users as users" ng-reel-overflow ng-reel-auto>
        <a href="#" ng-repeat="user in users track by $index">
          <figure>
            <img ng-src="{{user.image}}">
          </figure>
          <figcaption>
            <i ng-bind="user.id"></i>
            <h2 ng-bind="user.name">loading...</h2>
            <pre ng-bind="user.bio"></pre>
          </figcaption>
        </a>
      </nav>
    </section>
    
    <section>
      <h2>10 users</h2>
      <nav ng-reel="second_users as users" ng-reel-overflow ng-reel-auto>
        <a href="#" ng-repeat="user in users track by $index">
          <figure>
            <img ng-src="{{user.image}}">
          </figure>
          <figcaption>
            <i ng-bind="user.id"></i>
            <h2 ng-bind="user.name">loading...</h2>
            <pre ng-bind="user.bio"></pre>
          </figcaption>
        </a>
      </nav>
    </section>
  
    <section>
      <h2>100 users</h2>
      <nav ng-reel="third_users as users" ng-reel-overflow ng-reel-auto>
        <a href="#" ng-repeat="user in users track by $index">
          <figure>
            <img ng-src="{{user.image}}">
          </figure>
          <figcaption>
            <i ng-bind="user.id"></i>
            <h2 ng-bind="user.name">loading...</h2>
            <pre ng-bind="user.bio"></pre>
          </figcaption>
        </a>
      </nav>
    </section>
  </div>
</body>
</html>
